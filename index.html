<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <div class="input">
            <input id="input"type="text"></input>
        </div>
        <div class="buttons">
            <div class="row-first">
                <button id="clear-sign" class="clear-input">AC</button>
                <button id="plus-minus-sign" class="bracket">C</button>
                <button id="modulus" class="operator">%</button>
                <button id="equalsTo" class="equals">=</button>
                
            </div>
            <div class="row-second">
                <button id="seven" class="number">7</button>
                <button id="eight" class="number">8</button>
                <button id="nine" class="number">9</button>
                <button id="add" class="operator">&plus;</button>
                
            </div>
            <div class="row-third">
                <button id="four" class="number">4</button>
                <button id="five" class="number">5</button>
                <button id="six" class="number">6</button>
                <button id="minus" class="operator">&#8722;</button>
                
            </div>
            <div class="row-fourth">
                <button id="one" class="number">1</button>
                <button id="two" class="number">2</button>
                <button id="three" class="number">3</button>
                <button id="multiply" class="operator">&times;</button>
            </div>
            <div class="row-fifth">
                
                <button id="zero" class="number">0</button>
                <button id="decimal" class="number">.</button>
                <button id="divide" class="operator">&#247;</button>
                
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
