<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
</head>

<body>

    <div class="container">
        <div class="input">
            <p id="output"></p>
        </div>
        <div class="buttons">
            <div class="row-first">
                <button id="all-clear" class="clear-input">AC</button>
                <button id="clear" class="clear"><i class="fa-solid fa-delete-left"></i></button>
                <button id="modulus" class="operator">%</button>
                <button id="divide" class="operator">&#247</button>


            </div>
            <div class="row-second">
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button id="multiply" class="operator">x</button>


            </div>
            <div class="row-third">
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button id="minus" class="operator">-</button>

            </div>
            <div class="row-fourth">
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button id="add" class="operator">&plus;</button>
            </div>
            <div class="row-fifth">

                <button class="number zero" value="0">0</button>
                <button id="decimal" class="number" value=".">.</button>
                <button id="equalsTo" class="equals">=</button>

            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
